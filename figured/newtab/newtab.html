<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figured - Timezone Dashboard</title>
    <link rel="stylesheet" href="newtab.css">
</head>
<body>
    <div id="notification-area" class="notification-area" style="display: none;">
        <span id="notification-message"></span>
        <button id="notification-close-btn" class="notification-close-btn" aria-label="Close notification">&times;</button>
    </div>

    <div id="home-prompt" style="display: none;">
        <h2>Welcome to Figured!</h2>
        <p>Please select your home timezone to get started:</p>
        <select id="home-timezone-select"></select>
        <button id="set-home-btn">Set Home Timezone</button>
    </div>

         <div class="add-timezone-wrapper">
             <input type="text" id="city-search-input" placeholder="Add another timezone...">
             <button id="add-city-btn">Add</button>
            <!-- New 12/24 Hour Toggle -->
            <div class="time-format-toggle-container">
                <span class="toggle-label">12H</span>
                <label class="switch">
                    <input type="checkbox" id="time-format-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">24H</span>
            </div>
            <ul id="city-suggestions-list" class="city-suggestions-list" style="display: none;"></ul>
         </div>
         <div id="location-not-found-msg" style="display: none;">
            Location not found. <a id="search-on-google-link" href="#" target="_blank" rel="noopener noreferrer">Search on Google</a>
         </div>

    <div id="timezone-grid">
        <!-- Timezone cards will be inserted here -->
        <template id="timezone-card-template">
            <div class="timezone-card">
                <button class="remove-tz-btn">√ó</button>
                <!-- Time Info Block: Moved to appear before locations -->
                <div class="time-info-block">
                    <div class="current-time">
                        <span class="time-value">HH:MM</span>
                        <span class="am-pm"></span> <!-- AM/PM visibility depends on 12/24h format -->
                    </div>
                    <div class="current-date"></div>
                    <div class="timezone-meta"> <!-- Wrapper for abbr and offset -->
                        <div class="tz-abbr"></div>
                        <div class="utc-offset"></div>
                    </div>
                    <span class="dst-indicator">DST</span>
                </div>
                <!-- Container for multiple locations sharing the same IANA for this card -->
                <div class="locations-container">
                    <!-- JS will populate this. Example structure for one location:
                    <div class="location-entry">
                        <div class="city-name-wrapper">
                            <span class="home-indicator">üè†</span>
                            <span class="system-indicator">üï∞Ô∏è</span>
                            <div class="city-name">City Name</div>
                        </div>
                        <div class="country-name">Country</div>
                    </div>
                    -->
                </div>
            </div>
         </template>
     </div>
 
    <div id="ad-banner-trustinsights" class="ad-banner">
        <a href="https://www.trustinsights.ai/contact?utm_source=figured&utm_medium=chrome_extension&utm_campaign=figured" target="_blank" rel="noopener noreferrer">
            Learn more about how TrustInsights.ai can solve your analytics, data science, and AI challenges.
        </a>
        </div>
        <script src="newtab.js"></script>
 </body>
</html>
